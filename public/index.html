<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
      body {
        background-color: #e3e7f0;
      }

      #colorToggleBtn {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        background-color: #ffffff;
        border: none;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        text-align: center;
        line-height: 50px;
        font-size: 14px;
      }

      #colorToggleBtn:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <button id="colorToggleBtn">Тема</button>
    <script>
      document.getElementById('colorToggleBtn').addEventListener('click', function() {
        var currentColor = window.getComputedStyle(document.body).backgroundColor;
        if (currentColor === 'rgb(227, 231, 240)') {
          document.body.style.backgroundColor = '#111111ec';
        } else {
          document.body.style.backgroundColor = '#e3e7f0';
        }
      });
    </script>
  </body>
</html>
